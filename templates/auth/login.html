{% block content %}

<h1> Войти </h1>

<form method="post" action="{{ url_for('login_route') }}" enctype="application/x-www-form-urlencoded">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Адрес электронной почты</label>
        <input type="email" class="form-control" name="email" placeholder="name@example.com">

    <div class="mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
        <input type="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-primary" name="reset_pass"> Сбросить пароль</button>

    <button type="submit" class="btn btn-primary">
        Войти
